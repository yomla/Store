
<h1>Products</h1><br>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products ">
      <td class="align-middle">
        <a [routerLink]="['/products', product.id]">
        {{ product.name }}
        </a>
      </td>
      
      <!-- <td><button class="btn btn-danger btn-sm" (click)="remove(contact)">Remove</button></td> -->
    </tr>
  </tbody>
</table>
